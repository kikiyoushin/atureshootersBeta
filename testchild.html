<head>

  <title>フレーム内のページ</title>
  <style>
    body {
      margin: 0px;
      border: blue solid;
      color: blue;
    }
    .container {
      text-align: center;
        margin: auto;
        display: block;
        width: 100%;
        height: auto;
    }

      height: 5vh;
    }
    /* 孫フレームのサイズ */
    iframe{
      width: 100%;
      height: 90vh;
    }

  </style>
</head>
<body>
    <!-- 中央ぞろえ用div -->
  <div id="test" class="container">

    <div class="nav">iframe内のページです.ここはメニュ</div>
    <iframe src="testgchild.html" frameborder="0"></iframe>
